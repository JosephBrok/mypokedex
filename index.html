<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="../practica-pokedex/js/script.js" type="text/javascript" defer></script>
    <link href="../practica-pokedex/css/styles.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">Pokedex - Proyecto </span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col">
                <form action="#" onsubmit="searchPokemon(event)">
                    <input type="text" name="pokemon" autocomplete="off" placeholder="Ingrese nombre Pokemon...">
                </form>
                <div data-poke-card class="poke-card">
                    <div data-poke-name></div>
                    <div data-poke-img-container class="img-container-fluid">
                        <img data-poke-img class="poke-img" src="../practica-pokedex/img/poke-shadow.png" />
                    </div>
                    <div data-poke-id></div>
                    <div data-poke-types class="poke-types"></div>
                    <div data-poke-stats class="poke-stats"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
